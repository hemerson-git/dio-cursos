<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <section class="instagram-form">
        <img src="./assets/img/instagram-celular.png" alt="Logo Instagram">
      </section>

      <section class="instagram-continue">
        <div class="group">
          <img src="./assets/img/instagram-logo.png" alt="Logo Instagram">

          <div class="profile-pic">
            <img src="https://www.github.com/hemerson-git.png" alt="Foto de perfil" class="img-profile">
          </div>

          <a href="#" class="instagram-login">Continue as hemerson.oliveira</a>
          <a href="#" class="instagram-logout">Remove Acount</a>
        </div> 

        <div class="group">
          <span>Not hemerson.oliveira?</span>

          <div class="links">
            <a href="#">Switch Accounts</a>
            or
            <a href="#">Sign Up</a>
          </div>
        </div>

        <div class="get-the-app">
          <p>Get the app.</p>

          <div class="store-container">
            <a href="#">
              <img src="./assets/img/googleplay-button.png" alt="Google Play Button">
            </a>
            
            <a href="#">
              <img src="./assets/img/apple-button.png" alt="Apple Store Button">
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
