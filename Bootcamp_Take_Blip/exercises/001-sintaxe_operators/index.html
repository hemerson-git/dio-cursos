<body>
  <main>
    <h1>Exercise 1</h1>

    <ul>
      <li>Make a function that get two numbers as params:</li>
      <li>Verify if the numbers are the equals</li>
      <li>Check if the result of sum is greater than 10 and less than 20</li>
      <li>
        return a string saying ex:
        "The numbers <strong>num1</strong> and <strong>num2</strong> are/aren't the same.
        its sum is <strong>sum</strong>, that is greater/less than 20.
        "
      </li>
    </ul>

    <section classs="exercise">
      <form>
        <input type="number" placeholder="number 1" id="number1" max="1000" min="0" tabindex="1">
        <input type="number" placeholder="number 2" id="number2" max="1000" min="0" tabindex="2">

        <button type="button" id="btnResult">
          <span>Get result </span>
        </button>
      </form>

      <p id="result"></p>
    </section>
